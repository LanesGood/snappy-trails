<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles - normalize and external css for now -->
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <!-- Exif JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <!-- Leaflet JS Library -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-providers@1.13.0/leaflet-providers.min.js"></script>
  <script defer src="./app.js"></script>

  <title>Snappy Trails</title>
</head>

<body>
  <main>
    <section class="sidebar">
      <h1>Snappy Trails</h1>
      <form id="upload-form">
        <p>Upload one or more images to start routing here</p>
        <label for="fileInput">Upload images</label>
        <input type="file" multiple id="fileInput" accept=".jpg, .jpeg, .tiff" multiple />
        <div id="output"></div>
      </form>
      <div class="preview"></div>
    </section>
    <section class="carto">
      <div id="map"></div>
    </section>
  </main>

</body>

</html>
