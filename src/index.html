<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles - normalize and external css for now -->
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <!-- Exif JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <!-- Leaflet JS Library -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-providers@1.13.0/leaflet-providers.min.js"></script>
  <script type="module" src="./js/controller.js"></script>

  <title>Snappy Trails</title>
</head>

<body>
  <main>
    <section class="sidebar">
      <h1>Snappy Trails</h1>
      <p>Upload up to 10 images to find your trail</p>
      <form id="upload-form">
        <label for="fileInput">Select images</label>
        <input type="file" multiple id="fileInput" accept=".jpg, .jpeg, .tiff" />

        <label for="user-location"><input type="checkbox" id="user-location" name="user-location"
            value="Include my current location" />Include my current location in route</label>
        <div class="transport-mode__switcher">
          <label for="foot"><input type="radio" name="transport-mode" id="foot" value="foot" checked>Hike</label>
          <label for="bike"><input type="radio" name="transport-mode" id="bike" value="bike">Bike</label>
          <label for="car"><input type="radio" name="transport-mode" id="car" value="car">Car</label>
        </div>
        <div id="preview"></div>
        <div class="form-footer">
          <button type="reset" id="clear-btn">Clear all</button>
          <button disabled type="submit" id="submit-route-btn">Submit</button>
        </div>
      </form>
    </section>
    <section class="carto">
      <div id="map"></div>
    </section>
  </main>

</body>

</html>
